name: pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pelican
        run: |
          ls -la
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
