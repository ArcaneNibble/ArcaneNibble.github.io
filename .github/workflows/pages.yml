name: pages

permissions:
  id-token: write
  pages: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pelican
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Build site
        run: |
          source venv/bin/activate
          make publish
          cp -r --dereference --no-preserve=mode,ownership output/ output2/

      - uses: actions/upload-pages-artifact@v3.0.0
        with:
          path: "output2/"

      - uses: actions/deploy-pages@v4.0.2
